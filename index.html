<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<link rel="icon" href="static/alice.ico">
<link rel="stylesheet" href="style.css">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>
<body>

<h1>In the works</h1>

<div id="svg-section">

<svg height="200" width="200" fill="#069">
    <polygon points="
    0,0
    200,0
    200,50
    50,50
    50,75
    200,75
    200,200
    0,200
    0,150
    150,150
    150,125
    0,125
    "></polygon>
</svg>

<svg height="160" width="250">
    <polygon fill="#223" points="
    0,0
    40,0
    95,80
    40,160
    0,160
    55,80
    "></polygon>
    <polygon fill="#547" points="
    50,0
    90,0
    200,160
    160,160
    125,109.25
    90,160
    50,160
    105,80
    "></polygon>
    <polygon fill="#636" points="
    121,30
    250,30
    250,70
    148,70
    "></polygon>
    <polygon fill="#636" points="
    160,90
    250,90
    250,130
    188,130
    "></polygon>
</svg>

<svg height="210" width="210">
<!-- x = 15 * 3 y = 15 -->
<circle fill="#080" r="105" cx="105" cy="105"></circle>
</svg>

</div>

<div id="divider"></div>

<div id="audio-player">
    <audio id="audio" src="static/Let There Be (Love).mp3"></audio>

    <h2>Cidoku - Let There Be (Love).mp3</h2>
    <span class="deco deco1"
        >░</span
    ><span class="deco deco2"
        >▒</span
    ><span
        > ♬ </span
    ><span class="deco deco3"
        >▒</span
    ><span class="deco deco4"
        >░</span>
    <span class="state">paused</span>
    <span class="deco deco4"
        >░</span
    ><span class="deco deco3"
        >▒</span
    ><span
        > ♬ </span
    ><span class="deco deco2"
        >▒</span
    ><span class="deco deco1"
        >░</span>

    <br><br>
    <div class="cover">
        <div class="helper">
            <canvas id="wave"></canvas>
        </div>
        <img src="static/l.gif" alt="">

    </div>

    <br>
    
    <div class="progress">
        <div class="bar-back"></div>
        <div class="bar-top">
            <div class="ball"></div>
        </div>
    </div>

    <div class="controls">
        <span class="bLoop">↻</span>
        <span class="bHardBack">|◁</span>
        <span class="bBack">◁◁</span>
        <span class="bPlay">▷</span>
        <span class="bForward">▷▷</span>
        <span class="bHardForward">▷|</span>
        <span class="bSettings">⇄<div class="helper">
            <div class="audioControl">
                <div class="bar-back"></div>
                <div class="bar-top">
                    <div class="ball"></div>
                </div>
            </div>
        </div>
        </span>
    </div>
</div>


<div id="divider"></div>

<script src="https://cdn.jsdelivr.net/gh/foobar404/wave.js/dist/bundle.js"></script>
<script src="audio.js"></script>

</body>
</html>
